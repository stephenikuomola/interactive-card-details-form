<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.e8860f06.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.8dbb7863.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.0ac0030e.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/index.79467918.css">

    <!-- JavaScript -->
    <script src="/index.9bd7e52c.js" defer=""></script>

    <!-- Title -->
    <title>Interactive card details form</title>
  </head>
  <body>
    <main class="main">
      <div class="interactive-card__container">
        <div class="container__image-front">
          <img src="/bg-card-front.7a0be879.png" alt="front card image">
          <img src="/card-logo.4938d62f.svg" alt="card logo" class="card-logo">
          <p class="card-owner-name">Stephen Ikuomola</p>
          <p class="card-owner-number">0000 0000 0000 0000</p>
          <p class="card-owner-expiration-date">
            <span class="card-owner-expiration-date__month">00</span>/<span class="card-owner-expiration-date__year">00</span>
          </p>
        </div>
        <div class="container__image-back">
          <img src="/bg-card-back.63afeffc.png" alt="rear card image">
          <p class="card-owner-cvv">000</p>
        </div>
      </div>

      <div class="interactive-card__wrapper">
        <!-- The standard way of building forms that make it accessible to screen readers.  -->

        <!-- Use the enterkeyhint attribute on the form input to make is possible to set the mobile keyboard enter key label. This is supported on iOS and Android -->
        <form id="form" novalidate="">
          <!-- The novalidate attribute simply removes those error message bubbles shown by default by the browser -->
          <div class="form__card-name">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card-name" autocomplete="cc-name" maxlength="100" pattern="[\p{L} \-\.]+" placeholder="e.g. Stephen Ikuomola" aria-errormessage="error-card-name" enterkeyhint="next" required="">
            <p class="error" aria-live="polite" id="error-card-name"></p>
          </div>
          <div class="form__card-number">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="cc-number" inputmode="numeric" pattern="\d{4} \d{4} \d{4} \d{4}" placeholder="e.g. 1234 5678 9123 0000" aria-errormessage="error-card-number" enterkeyhint="next" required="">
            <p class="error" aria-live="polite" id="error-card-number"></p>
          </div>
          <div class="card-exp-date-cvc">
            <div class="form__card-exp-date">
              <p class="card-exp-date">Exp. Date (MM/YY)</p>
              <div class="card-exp-date__wrapper">
                <div class="form__card-exp-date__month">
                  <label for="card-month" class="src-only">Month</label>
                  <input type="text" id="card-month" name="card-month" auto-complete="cc-exp-month" inputmode="numeric" pattern="^(?:0?[1-9]|1[0-2])$" placeholder="MM" aria-errormessage="error-card-exp-month" enterkeyhint="next" maxlength="2" required="">
                  <p class="error" id="error-card-exp-month" aria-live="polite"></p>
                </div>
                <div class="form__card-exp-date__year">
                  <label for="card-year" class="src-only">Year</label>
                  <input type="text" id="card-year" name="card-year" auto-complete="cc-exp-year" inputmode="numeric" placeholder="YY" pattern="\d{2}" aria-errormessage="error-card-exp-year" enterkeyhint="next" maxlength="2" required="">
                  <p class="error" id="error-card-exp-year" aria-live="polite"></p>
                </div>
              </div>
            </div>
            <div class="form__card-cvc">
              <label for="card-cvc">CVC</label>
              <input type="text" id="card-cvc" name="card-cvc" inputmode="numeric" placeholder="e.g. 123" pattern="\d{3}" aria-errormessage="error-card-cvc" enterkeyhint="done" maxlength="3" required="">
              <p class="error" id="error-card-cvc" aria-live="polite"></p>
              </div>
          </div>
          <button class="btn-submit" type="submit">Confirm</button>
        </form>

        <!-- Loading spinner implementation -->
        <div class="loading-spinner">
          <svg class="spinner" width="65px" height="65px" viewbox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
          </svg>
        </div>

        <!-- Thank You message -->
        <section hidden="" class="interactive-card__info-feedback">
          <img src="/icon-complete.8df0399d.svg" alt="complete-icon" aria-hidden="true">
          <h1 class="feedback-message__heading">Thank you!</h1>
          <p class="feedback-message__text">We've added your card details</p>
          <button class="btn-continue" type="button">Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
